<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everest Sports Festival - Admin Control</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ===== LOGIN SCREEN ===== */
        .login-screen {
            background: white;
            border-radius: 30px;
            padding: 50px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-screen h2 {
            color: #1e3c72;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2rem;
        }

        .login-screen p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 4px rgba(30,60,114,0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30,60,114,0.3);
        }

        .login-error {
            color: #ff4444;
            margin-top: 15px;
            text-align: center;
        }

        /* ===== ADMIN DASHBOARD ===== */
        .admin-dashboard {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header {
            background: white;
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #1e3c72;
            font-size: 2rem;
        }

        .header h1 i {
            color: #ffd700;
            margin-right: 10px;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .logout-btn {
            padding: 12px 25px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .save-btn {
            padding: 12px 25px;
            background: #4cd137;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: #44bd32;
            transform: translateY(-2px);
        }

        /* ===== GRADE TABS ===== */
        .grade-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .grade-tab {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #333;
            flex: 1;
            min-width: 120px;
        }

        .grade-tab.active {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(30,60,114,0.3);
        }

        .grade-tab:hover {
            transform: translateY(-3px);
        }

        /* ===== HOUSES GRID ===== */
        .houses-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .house-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .house-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .house-maroon { border-top: 8px solid #800000; }
        .house-blue { border-top: 8px solid #0000ff; }
        .house-yellow { border-top: 8px solid #ffcc00; }
        .house-white { border-top: 8px solid #333; background: #f5f5f5; }

        .house-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .house-name {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .house-icon {
            font-size: 2.5rem;
        }

        .score-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .score-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .score-btn.minus {
            background: #ff4444;
            color: white;
        }

        .score-btn.plus {
            background: #4cd137;
            color: white;
        }

        .score-btn:hover {
            transform: scale(1.1);
        }

        .score-value {
            font-size: 3rem;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }

        .wins-badge {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }

        .wins-badge i {
            color: #ffd700;
            margin-right: 5px;
        }

        /* ===== MATCH CONTROL ===== */
        .match-section {
            background: white;
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .match-section h2 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .match-control {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .match-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .match-card.live {
            border-color: #ff4444;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .team-select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            width: 120px;
        }

        .vs {
            font-weight: bold;
            color: #666;
        }

        .match-score-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .score-input {
            width: 80px;
            padding: 10px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #1e3c72;
            border-radius: 10px;
        }

        .match-status-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 1rem;
        }

        .update-match-btn {
            width: 100%;
            padding: 12px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .update-match-btn:hover {
            background: #2a5298;
            transform: translateY(-2px);
        }

        /* ===== TROPHY SECTION ===== */
        .trophy-section {
            background: linear-gradient(135deg, #ffd700, #ffcc00);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .trophy-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .trophy-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .trophy-card {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .trophy-card h3 {
            color: #1e3c72;
            margin-bottom: 15px;
        }

        .trophy-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #1e3c72;
            border-radius: 10px;
            margin: 10px 0;
        }

        .declare-winner-btn {
            width: 100%;
            padding: 10px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .declare-winner-btn:hover {
            background: #2a5298;
        }

        /* ===== RESET CONTROLS ===== */
        .reset-section {
            background: white;
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .reset-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .reset-grade-btn {
            padding: 15px 25px;
            background: #ffa502;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-grade-btn:hover {
            background: #ff9500;
            transform: translateY(-2px);
        }

        .reset-all-btn {
            padding: 15px 25px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-all-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        /* ===== SAVE STATUS ===== */
        .save-status {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #4cd137;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 1024px) {
            .houses-grid {
                grid-template-columns: 1fr;
            }
            
            .match-control {
                grid-template-columns: 1fr;
            }
            
            .trophy-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .grade-tabs {
                flex-direction: column;
            }
            
            .trophy-grid {
                grid-template-columns: 1fr;
            }
            
            .reset-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- LOGIN SCREEN -->
        <div class="login-screen" id="loginScreen">
            <h2><i class="fas fa-lock"></i> Admin Access</h2>
            <p>Enter password to control 4√ó4 Tournament</p>
            
            <input type="password" id="password" class="login-input" placeholder="Enter admin password">
            <button onclick="login()" class="login-btn">Access Dashboard</button>
            <div id="loginError" class="login-error"></div>
        </div>
        
        <!-- ADMIN DASHBOARD -->
        <div class="admin-dashboard" id="adminDashboard">
            
            <!-- HEADER -->
            <div class="header">
                <div>
                    <h1><i class="fas fa-trophy"></i> Everest 4√ó4 Tournament</h1>
                    <p style="color: #666; margin-top: 5px;">4 Houses √ó 4 Grades = 16 Competitions</p>
                </div>
                <div class="header-right">
                    <button onclick="saveToServer()" class="save-btn"><i class="fas fa-cloud-upload-alt"></i> Save All</button>
                    <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
            
            <!-- GRADE TABS -->
            <div class="grade-tabs" id="gradeTabs">
                <button class="grade-tab active" onclick="switchGrade('9')">Grade 9</button>
                <button class="grade-tab" onclick="switchGrade('10')">Grade 10</button>
                <button class="grade-tab" onclick="switchGrade('11')">Grade 11</button>
                <button class="grade-tab" onclick="switchGrade('12')">Grade 12</button>
            </div>
            
            <!-- HOUSES SCORES SECTION -->
            <div id="housesContainer"></div>
            
            <!-- MATCH CONTROL SECTION -->
            <div class="match-section" id="matchSection"></div>
            
            <!-- TROPHY SECTION -->
            <div class="trophy-section">
                <h2><i class="fas fa-crown"></i> Trophy Winners</h2>
                <div class="trophy-grid" id="trophyGrid"></div>
            </div>
            
            <!-- RESET CONTROLS -->
            <div class="reset-section">
                <h2><i class="fas fa-undo"></i> Reset Controls</h2>
                <div class="reset-buttons">
                    <button onclick="resetGrade('9')" class="reset-grade-btn">Reset Grade 9</button>
                    <button onclick="resetGrade('10')" class="reset-grade-btn">Reset Grade 10</button>
                    <button onclick="resetGrade('11')" class="reset-grade-btn">Reset Grade 11</button>
                    <button onclick="resetGrade('12')" class="reset-grade-btn">Reset Grade 12</button>
                    <button onclick="resetAll()" class="reset-all-btn">Reset Entire Tournament</button>
                </div>
            </div>
            
            <!-- SAVE STATUS -->
            <div class="save-status" id="saveStatus">
                <i class="fas fa-check-circle"></i> Changes saved!
            </div>
        </div>
    </div>
    
    <script>
        // ===== CONFIGURATION =====
        const API_URL = 'https://everest-youth-acadamey.onrender.com';
        const ADMIN_PASSWORD = 'everest2026';
        
        // ===== STATE =====
        let currentGrade = '9';
        let tournamentData = null;
        
        // Houses configuration
        const houses = [
            { id: 'maroon', name: 'MARRON', color: '#800000', icon: 'ü§é', textColor: 'white' },
            { id: 'blue', name: 'BLUE', color: '#0000ff', icon: 'üíô', textColor: 'white' },
            { id: 'yellow', name: 'YELLOW', color: '#ffcc00', icon: 'üíõ', textColor: '#333' },
            { id: 'white', name: 'WHITE', color: '#f5f5f5', icon: 'ü§ç', textColor: '#333' }
        ];
        
        // ===== LOGIN =====
        function login() {
            const password = document.getElementById('password').value;
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadData();
            } else {
                document.getElementById('loginError').textContent = '‚ùå Incorrect password';
            }
        }
        
        function logout() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('password').value = '';
            document.getElementById('loginError').textContent = '';
        }
        
        // ===== LOAD DATA =====
        async function loadData() {
            try {
                const response = await fetch(`${API_URL}/api/sports-data`);
                tournamentData = await response.json();
                renderCurrentGrade();
                renderTrophies();
                showStatus('‚úÖ Data loaded from server');
            } catch (error) {
                console.error('Failed to load:', error);
                showStatus('‚ùå Server connection failed', 3000);
            }
        }
        
        // ===== SWITCH GRADE =====
        function switchGrade(grade) {
            currentGrade = grade;
            
            // Update tab styles
            document.querySelectorAll('.grade-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderCurrentGrade();
        }
        
        // ===== RENDER HOUSES FOR CURRENT GRADE =====
        function renderCurrentGrade() {
            if (!tournamentData) return;
            
            const gradeData = tournamentData.competitions[`grade${currentGrade}`];
            const matchData = tournamentData.currentMatches[`grade${currentGrade}`];
            const isLive = tournamentData.currentMatches.live === `grade${currentGrade}`;
            
            // Render houses
            let housesHtml = '<div class="houses-grid">';
            
            houses.forEach(house => {
                const houseData = gradeData[house.id];
                housesHtml += `
                    <div class="house-card house-${house.id}" style="border-top-color: ${house.color}; background: ${house.id === 'white' ? '#f5f5f5' : 'white'}">
                        <div class="house-header">
                            <span class="house-name" style="color: ${house.id === 'yellow' ? '#333' : 'inherit'}">${house.name}</span>
                            <span class="house-icon">${house.icon}</span>
                        </div>
                        <div class="score-control">
                            <button class="score-btn minus" onclick="updateScore('${house.id}', -1)">‚àí</button>
                            <span class="score-value" id="score-${currentGrade}-${house.id}">${houseData.score}</span>
                            <button class="score-btn plus" onclick="updateScore('${house.id}', 1)">+</button>
                        </div>
                        <div class="wins-badge">
                            <i class="fas fa-trophy"></i> Wins: ${houseData.wins}
                        </div>
                    </div>
                `;
            });
            
            housesHtml += '</div>';
            document.getElementById('housesContainer').innerHTML = housesHtml;
            
            // Render match control
            const matchHtml = `
                <h2><i class="fas fa-futbol"></i> Grade ${currentGrade} Match</h2>
                <div class="match-control">
                    <div class="match-card ${isLive ? 'live' : ''}">
                        <div class="match-teams">
                            <select id="match-team1" class="team-select">
                                <option value="maroon" ${matchData.team1 === 'MARRON' ? 'selected' : ''}>MARRON</option>
                                <option value="blue" ${matchData.team1 === 'BLUE' ? 'selected' : ''}>BLUE</option>
                                <option value="yellow" ${matchData.team1 === 'YELLOW' ? 'selected' : ''}>YELLOW</option>
                                <option value="white" ${matchData.team1 === 'WHITE' ? 'selected' : ''}>WHITE</option>
                            </select>
                            <span class="vs">VS</span>
                            <select id="match-team2" class="team-select">
                                <option value="maroon" ${matchData.team2 === 'MARRON' ? 'selected' : ''}>MARRON</option>
                                <option value="blue" ${matchData.team2 === 'BLUE' ? 'selected' : ''}>BLUE</option>
                                <option value="yellow" ${matchData.team2 === 'YELLOW' ? 'selected' : ''}>YELLOW</option>
                                <option value="white" ${matchData.team2 === 'WHITE' ? 'selected' : ''}>WHITE</option>
                            </select>
                        </div>
                        <div class="match-score-input">
                            <input type="number" id="match-score1" class="score-input" value="${matchData.score1 || 0}" min="0">
                            <span style="font-size: 1.5rem;">-</span>
                            <input type="number" id="match-score2" class="score-input" value="${matchData.score2 || 0}" min="0">
                        </div>
                        <select id="match-status" class="match-status-select">
                            <option value="upcoming" ${matchData.status === 'upcoming' ? 'selected' : ''}>‚è∞ Upcoming</option>
                            <option value="live" ${matchData.status === 'live' ? 'selected' : ''}>üî¥ LIVE NOW</option>
                            <option value="finished" ${matchData.status === 'finished' ? 'selected' : ''}>‚úÖ Finished</option>
                        </select>
                        <button onclick="updateMatch()" class="update-match-btn">Update Match</button>
                    </div>
                    <div style="background: #f8f9fa; border-radius: 15px; padding: 20px;">
                        <h3 style="margin-bottom: 15px;">Quick Stats</h3>
                        <p>Total matches: ${gradeData.matches?.length || 0}</p>
                        <p>Current leader: ${getCurrentLeader(gradeData)}</p>
                    </div>
                </div>
            `;
            
            document.getElementById('matchSection').innerHTML = matchHtml;
        }
        
        function getCurrentLeader(gradeData) {
            let maxScore = 0;
            let leader = 'None';
            
            houses.forEach(house => {
                if (gradeData[house.id].score > maxScore) {
                    maxScore = gradeData[house.id].score;
                    leader = house.name;
                }
            });
            
            return maxScore > 0 ? `${leader} (${maxScore} pts)` : 'No scores yet';
        }
        
        // ===== RENDER TROPHIES =====
        function renderTrophies() {
            if (!tournamentData) return;
            
            let trophyHtml = '';
            
            ['9', '10', '11', '12'].forEach(grade => {
                const winner = tournamentData.trophies[`grade${grade}`];
                trophyHtml += `
                    <div class="trophy-card">
                        <h3>Grade ${grade}</h3>
                        <i class="fas fa-crown" style="font-size: 2rem; color: #ffd700; margin-bottom: 10px;"></i>
                        <div style="font-size: 1.2rem; margin-bottom: 10px;">
                            ${winner ? houses.find(h => h.id === winner)?.icon : 'üèÜ'} ${winner ? winner.toUpperCase() : 'No winner'}
                        </div>
                        <select id="winner-${grade}" class="trophy-select">
                            <option value="">Select winner</option>
                            ${houses.map(h => `<option value="${h.id}" ${winner === h.id ? 'selected' : ''}>${h.name}</option>`).join('')}
                        </select>
                        <button onclick="declareWinner('${grade}')" class="declare-winner-btn">Declare Winner</button>
                    </div>
                `;
            });
            
            document.getElementById('trophyGrid').innerHTML = trophyHtml;
        }
        
        // ===== UPDATE SCORE =====
        async function updateScore(house, change) {
            const scoreElement = document.getElementById(`score-${currentGrade}-${house}`);
            let currentScore = parseInt(scoreElement.textContent);
            currentScore = Math.max(0, currentScore + change);
            scoreElement.textContent = currentScore;
            
            // Update local data
            tournamentData.competitions[`grade${currentGrade}`][house].score = currentScore;
        }
        
        // ===== UPDATE MATCH =====
        async function updateMatch() {
            const team1 = document.getElementById('match-team1').value;
            const team2 = document.getElementById('match-team2').value;
            const score1 = parseInt(document.getElementById('match-score1').value);
            const score2 = parseInt(document.getElementById('match-score2').value);
            const status = document.getElementById('match-status').value;
            const API_URL = 'https://everest-youth-acadamey.onrender.com';
            const ADMIN_PASSWORD = 'everest2026';
            
            const matchData = {
                team1: houses.find(h => h.id === team1).name,
                team2: houses.find(h => h.id === team2).name,
                score1,
                score2,
                status
            };
            
            tournamentData.currentMatches[`grade${currentGrade}`] = matchData;
            
            if (status === 'live') {
                tournamentData.currentMatches.live = `grade${currentGrade}`;
            }
            
            renderCurrentGrade();
            showStatus('Match updated locally');
        }
        
        // ===== DECLARE WINNER =====
        async function declareWinner(grade) {
            const winner = document.getElementById(`winner-${grade}`).value;
            
            if (!winner) {
                alert('Please select a winner');
                return;
            }
            
            tournamentData.trophies[`grade${grade}`] = winner;
            
            // Add win count
            tournamentData.competitions[`grade${grade}`][winner].wins += 1;
            
            renderTrophies();
            showStatus(`Grade ${grade} winner: ${winner.toUpperCase()}`);
        }
        
        // ===== RESET GRADE =====
        async function resetGrade(grade) {
            if (!confirm(`Reset all scores for Grade ${grade}?`)) return;
            
            ['maroon', 'blue', 'yellow', 'white'].forEach(house => {
                tournamentData.competitions[`grade${grade}`][house] = { score: 0, wins: 0, matches: [] };
            });
            
            tournamentData.currentMatches[`grade${grade}`] = {
                team1: 'MARRON',
                team2: 'BLUE',
                score1: 0,
                score2: 0,
                status: 'upcoming'
            };
            
            tournamentData.trophies[`grade${grade}`] = null;
            
            if (currentGrade === grade) {
                renderCurrentGrade();
            }
            renderTrophies();
            showStatus(`Grade ${grade} reset`);
        }
        
        // ===== RESET ALL =====
        async function resetAll() {
            if (!confirm('‚ö†Ô∏è Reset ENTIRE tournament? This cannot be undone!')) return;
            
            const response = await fetch(`${API_URL}/api/reset-all`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: ADMIN_PASSWORD })
            });
            
            if (response.ok) {
                await loadData();
                showStatus('Tournament completely reset');
            }
        }
        
        // ===== SAVE TO SERVER =====
        async function saveToServer() {
            try {
                // Save scores
                await fetch(`${API_URL}/api/update-scores`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: ADMIN_PASSWORD,
                        scores: tournamentData.competitions
                    })
                });
                
                // Save matches
                await fetch(`${API_URL}/api/update-matches`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: ADMIN_PASSWORD,
                        matches: tournamentData.currentMatches
                    })
                });
                
                // Save trophies
                await fetch(`${API_URL}/api/update-trophies`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: ADMIN_PASSWORD,
                        trophies: tournamentData.trophies
                    })
                });
                
                showStatus('‚úÖ All changes saved to cloud!');
            } catch (error) {
                console.error('Save failed:', error);
                showStatus('‚ùå Save failed', 3000);
            }
        }
        
        // ===== SHOW STATUS =====
        function showStatus(message, duration = 2000) {
            const status = document.getElementById('saveStatus');
            status.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, duration);
        }
        
        // Auto-save warning
        window.addEventListener('beforeunload', function(e) {
            if (tournamentData) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Save before leaving?';
            }
        });
    </script>
</body>
</html>
